<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Search</title>
    <link
      href="https://fonts.cdnfonts.com/css/pokemon-solid"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/normalise.css" />
    <link rel="stylesheet" href="./assets/css/skeleton.css" />
  </head>
  <body>
    <!-- search -->
    <div id="search-container">
      <img src="./assets/images/PokÃ©dex_logo.png" />
      <form>
        <label id="search-text" for="searchBar">search by pokemon</label>
        <input
          type="text"
          class="user-input"
          id="searchBar"
          placeholder="Enter Pokemon name or ID"
        />
        <button id="searchButton" type="submit">Search</button>
      </form>
    </div>
    <!-- results -->
    <section class="results-formatting">
      <div id="results-title"></div>
      <div id="results-container">
        <div id="giphy-container"></div>
        <div id="result"></div>
      </div>
    </section>
    <!-- history -->
    <ul class="history-container"></ul>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
